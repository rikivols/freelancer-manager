<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addtask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container">
<div class="w3-bar w3-red" th:replace="~{fragments/NavBar}">Menu Bar</div>
<h1 th:text=" 'Add Task for ' + ${freelancer}">Add Task</h1>
<form class="w3-form" method="post"
      th:action="@{/task/create}" th:object="${taskForm}">
    <p>
        <label>Description</label>
        <input type="text" name="dsc" th:field="*{dsc}"/>
        <input type="text" hidden="true" name="freelancerId" th:value="${freelancer.id}"/>
    </p>
    <p>
        <input type="submit" value="Add" class="w3-btn w3-blue"/>
    </p>
    <ul>
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" th:class="w3-text-red"></li>
    </ul>
</form>

</body>
</html>
