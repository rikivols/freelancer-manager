<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addtask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container">
<div class="w3-bar w3-red" th:replace="~{fragments/NavBar}">Menu Bar</div>
<h1>Add Task</h1>
<h1 th:if="${freelancer != null}" th:text=" 'Add Task for ' + ${freelancer}">Add Task</h1>
<form class="w3-form" method="post"
      th:action="${freelancer != null ? '/task/createWithFreelancer?freelancerId=' + freelancer.id : '/task/createWithoutFreelancer'}" th:object="${taskForm}">
    <p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
    </p>
    <p>
        <label for="description">Description</label>
        <textarea id="description" name="description" th:field="*{description}"></textarea>
    </p>
    <p>
        <label for="status">Status</label>
        <input type="text" id="status" name="status" th:field="*{status}"/>
    </p>
    <p>
        <label for="reward">Reward ($)</label>
        <input type="number" step="0.01" id="reward" name="reward" th:field="*{reward}"/>
    </p>
    <p>
        <label for="paid">Paid</label>
        <input type="checkbox" id="paid" name="paid" th:field="*{paid}"/>
    </p>
    <p>
        <input type="submit" value="Add" class="w3-btn w3-blue"/>
    </p>
    <ul>
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" th:class="w3-text-red"></li>
    </ul>
</form>

</body>
</html>
