<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/allTasks.css">
</head>
<body class="w3-container">
    <div class="w3-bar" th:replace="~{fragments/NavBar}">Menu Bar</div>
    <h1 th:text="${Title}" ></h1>

    <button onclick="location.href='/task'" class="w3-btn w3-blue">All Tasks</button>
    <button onclick="location.href='/task/open'" class="w3-btn w3-blue">Open Tasks</button>
    <button onclick="location.href='/task/closed'" class="w3-btn w3-blue">Closed Tasks</button>
    <button onclick="location.href='/task/unassigned'" class="w3-btn w3-blue">Unassigned Tasks</button>
    <button onclick="location.href='/task/assigned'" class="w3-btn w3-blue">Assigned Tasks</button>

    <div th:replace="~{fragments/taskTableFragment :: taskTable(tasks=${TasksGiven}, id_suffix=1)}"></div>

    <p></p>
    <button onclick="location.href='/task/create'" class="w3-btn w3-blue">Add New Task</button>

</body>
</html>
